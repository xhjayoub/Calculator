<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Calculator">
        <div class="display">
            <span></span>
        </div>
        <div class="keypad">
            <div class="grp">
            <div class="sect1">
                <button id="clearAll">AC</button>
                <button id="clear">C</button>
                <button class="op">%</button>
            </div>
                <!-- numbers -->
            <div class="nums">
                <button>.</button>
                
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="number-0">0</button>
            </div>
        </div>
            <div class="sect2">
                <button class="op">/</button>
                <button class="op">X</button>
                <button class="op">-</button>
                <button class="op">+</button>
                <button>=</button>
            </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
